<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Word Guess Game</title>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-12 text-center">
                <h1>Hangman</h1>
                <h2>Fruit Edition</h2>
            </div>

        </div>
    </div>


    <div class="container">

        <div class="row">

            <div class="col-lg-6">

                <!-- insert img relevant to game theme -->

            </div>

            <div class="col-lg-6 text-center">
                
                <!-- declaring global ids -->
                <p id="startGame">Press any key to get started!</p>       <!--  instructor user how to start the game-->

                <p id="guessWord"></p>   <!-- blank underscores representing letters in the word should append this id & change when user guesses each letter correctly -->
                <p id="currentWord">Current Word</p>
                <p id="numWins">Wins</p>
                <p id="numGuessLeft">Remaining Guess <br></p>
                <p id="wrongGuess">Letters Already Guessed</p>

            </div>

        </div>
    </div>

    <script type="text/javascript">

        //$(document).ready()

        //declare & initialize array 
        var wordArray = ["apple", "grape", "kiwi"];

        //new array to hold underscore placeholders for unguessed letters from word
        var answerArr = " ";
        var wins = 0;
        var remainingGuess = 10;

        //Create variables to hold references to the places in the HTML where we want to display things.
        //HTML will append to these parent Ids
        var start = document.getElementById("startGame");
        var word = document.getElementById("guessWord");


        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly picks a random word from wordArray
            var guessThisWord = wordArray[Math.floor(Math.random() * wordArray.length)];

            console.log(guessThisWord);     //check which word was selected

            //???????????????????
            //loop to find length of word & display blank underscore for each letter in word
            for (var i = 0; i < guessThisWord.length; i++) {

                document.textContent(i);   //?????????need to cancant indexes?????????
                var letter = document.append("_ ");

                //change users input to lowerCase
                userGuess = userGuess.toLowerCase();

                // Only run the following code block if the user guesses a letter in guessThisWord
                if (userGuess === guessThisWord.charAt[i]) {

                    //????????????????
                    //change blank underscore to correct letter guessed by user
                    letter.append(userGuess);

                }
            }

            //increases total correct words guessed by user
            var currentWord = answerArr;

            if(currentWord != guessThisWord) {
                remainingGuess--;
             } console.log(remainingGuess);                
            else {
                wins++;
            }   console.log(wins);

            
        };


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
